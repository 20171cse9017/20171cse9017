<html>
<head>
<style>
a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

a:active {
  text-decoration: underline;
}
</style>
</head>
<body>

<p><b><a href="https://www.google.com/search?q=eiffel+tower&client=ubuntu&hs=syX&channel=fs&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiS1K-xxozoAhWFxDgGHfq5BA8Q_AUoAXoECB4QAw&biw=1301&bih=670#imgrc=XO-yRLvY1U-BPM" target="_blank">EIFFEL TOWER</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
